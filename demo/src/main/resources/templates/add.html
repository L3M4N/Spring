<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj osobę</title>
</head>
<body>
<h1>Dodaj nową osobę</h1>

<form action="#" th:action="@{/save}" th:object="${person}" method="post">
    <label>Imię: <input type="text" th:field="*{firstName}" /></label><br/><br/>
    <label>Nazwisko: <input type="text" th:field="*{familyName}" /></label><br/><br/>
    <input type="submit" value="Zapisz" />
</form>

<br/>
<a href="/people">Powrót do listy</a>
</body>
</html>
